name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: echo string
        run: echo "Hello World"
      - name: multi string
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
          shell: bash
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory
        run: Get-location
      - name: Directory bash
        run: |
          Get-location
        shell: pwsh